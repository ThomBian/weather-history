<div>
    <form (ngSubmit)="onSubmit()">
        <input id="search-input"
            [(ngModel)]="cityNameSearched"
            name="name" 
            type="text"
            placeholder="City to look for">
        <button type="submit" [disabled]="!cityNameSearched">Search</button>
    </form>
    <ul *ngIf="foundedCities" id="found-cities">
        <li *ngFor="let city of foundedCities" (click)="onSelect(city)">
            <span class="name">{{city.city}}</span>
            <span class="dept">{{city.state}}</span>
        </li>
    </ul>
</div>
